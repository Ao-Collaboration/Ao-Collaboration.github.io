<div class="card">
	<img src="{{ include.img | relative_url }}" alt="{{ include.name }}">
	<div>
		<h4>{{ include.name }}</h4>
		<p>{{ include.role }}</p>
		<a type="button" data-toggle="modal" data-target="#modal-{{ include.name | slugify }}" href="">more</a>
	</div>
</div>

<div class="modal fade" id="modal-{{ include.name | slugify }}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ include.name }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<strong>{{ include.role }}</strong>
				<br />
				<br />
				<img src="{{ include.img | relative_url }}" alt="{{ include.name }}">
				<p>{{ include.blurb }}</p>
			</div>
		</div>
	</div>
</div>
